<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creative Digital Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/core-js@3.39.0/minified.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>

<body data-barba="wrapper">

<nav>
  <a href="#">Home</a>
</nav>

<main data-barba="container">

<section class="hero webgl-hero">
  <canvas id="webgl"></canvas>

  <div class="hero-content">
    <h1 class="hero-title">Creative Digital Agency</h1>
    <p class="hero-subtitle">
      Immersive WebGL experiences powered by motion
    </p>
  </div>
</section>

<section class="services">
  <h2 class="section-title">Our Services</h2>
  <div class="service-grid">
    <div class="service-card">Brand Identity</div>
    <div class="service-card">UI / UX Design</div>
    <div class="service-card">Web Development</div>
  </div>
</section>

<section class="showcase">
  <h2 class="section-title">Featured Work</h2>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Project Alpha</div>
      <div class="swiper-slide">Project Beta</div>
      <div class="swiper-slide">Project Gamma</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</section>

</main>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lenis@1.0.29/dist/lenis.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@barba/core@2.10.3/dist/barba.umd.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

<script src="js/main.js"></script>
</body>
</html>
